language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
script:
- npm test
- npm run build
deploy:
  provider: gcs
  access_key_id: KEYID
  secret_access_key:
    secure: KEYSECRET
  skip_cleanup: true
  bucket: react-poc-gcp
  local-dir: "./build"
  upload-dir: build
  detect_encoding: true
  cache_control: no-cache
  on:
    repo: eselopio/gcp-react-todo
  acl: public-read
env:
  global:
  - secure: 
  - secure: 